<h2>{{include.region}}</h2>
{% for chapter in include.chapters %}
  <h3>{{ chapter.text }}</h3>
  <ul>
    {% if chapter.url %}<li><a href="{{chapter.url}}">Website</a></li>{% endif %}
    {% if chapter.twitter %}<li><a href="https://twitter.com/{{chapter.twitter}}">🐦 @{{chapter.twitter}}</a></li>{% endif %}
    {% if chapter.meetup %}<li><a href="https://twitter.com/{{chapter.meetup}}">Meetup Link</a></li>{% endif %}
  </ul>
{% endfor %}
