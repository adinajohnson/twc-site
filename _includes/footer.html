<footer>
  <ul class="contain flex flex-row justify-center list-style-none">
    {% for link in site.footer_links %}
      <li class="marg-r-3">
        {% if link.newTab %}
          <a
            nofollow
            noreferrer
            target="_blank"
            href="{{ link.url }}">
            {{ link.text }}
          </a>
          <img alt="" src="/assets/img/external.svg" height="14" width="14" />
        {% else %}
          <a href="{{ link.url }}">{{ link.text }}</a>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</footer>
